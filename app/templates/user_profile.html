{% extends 'base.html' %}

{% block title %}{{ user.first_name }}{% endblock title %}

{% block content %}
    <h2>
        {{ user.first_name }} {{ user.last_name }}
    </h2>
    <img src={{ url_for('static', filename='images/img.jpg')}}>

    <p> My name is {{ user.first_name}} and my hobbies are:</p>
    <p>{{ user.hobbies }}.</p>
    
    <a href="{{ url_for('index') }}">Home</a>

{% endblock content %}
