{% extends 'base.html' %} 

{% block title %}All users{% endblock title %}

{% block content %} 
    <h1>User List</h1>
    <ul>
        {% for user in users %} 
            <li>
                <a href="{{ url_for('get_profile', uid=user.id) }}">
                    {{ user.first_name }} {{user.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Home</a>

{% endblock content %}
